<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Students</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" th:href="@{admin.css}">
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <table>
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Course Name</th>
            <th>Email</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.courseName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
